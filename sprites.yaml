stylesheet_dir: www/ui/stylesheets/
sprite_dir: www/ui/images/sprites/
sprite_path: ../images/sprites
sprites:
  - name: icons
    base_dir: www/ui/images/icons/
    scale: 0.3125
    offset_y: 7
    offset_x: 7
    images:
      - file: add.png
        selector: .Icon.add
        bottom_padding: 40
      - file: add-multi.png
        selector: .Icon.addMulti
        bottom_padding: 40
      - file: pencil.png
        selector: .Icon.edit
        bottom_padding: 40
      - file: folder.png
        selector: .Icon.incomplete
        bottom_padding: 40
      - file: check.png
        selector: .Icon.complete
        bottom_padding: 40
      - file: add-folder.png
        selector: .Icon.addFolder
        bottom_padding: 40
      - file: delete.png
        selector: .Icon.clear
        bottom_padding: 40
      - file: arrow-left.png
        selector: .Icon.back
        bottom_padding: 40
      - file: redo.png
        selector: .Icon.redo
        bottom_padding: 40
      - file: undo.png
        selector: .Icon.undo
        bottom_padding: 40
      - file: arrow-up.png
        selector: .Icon.top
        bottom_padding: 40
      - file: menu.png
        selector: .Icon.menu
        bottom_padding: 40
      - file: search.png
        selector: .Icon.search
        bottom_padding: 40
      - file: trash.png
        selector: .Icon.trash
        bottom_padding: 40
      - file: reload.png
        selector: .Icon.refresh
        bottom_padding: 40
